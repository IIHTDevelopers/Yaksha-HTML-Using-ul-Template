<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Unordered List (ul)</title>
</head>
<body>

    <h1>Using the <code>&lt;ul&gt;</code> Tag for Unordered Lists</h1>

    <p>This is an example of an unordered list created using the <code>&lt;ul&gt;</code> tag.</p>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

    <p>Notice that the list items are displayed with bullet points by default, which is typical for unordered lists.</p>

</body>
</html>
